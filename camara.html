<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook – Últimas publicaciones</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">

  <!-- SDK Facebook -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v19.0">
  </script>

  <!-- Contenedor FULL WIDTH -->
  <div class="container-fluid my-5 px-4">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">

        <!-- Caja sombreada -->
        <div class="p-4 bg-white shadow-lg rounded">

          <h4 class="text-center mb-4">
            Últimas publicaciones
          </h4>

          <!-- Facebook Page Plugin -->
          <div
            class="fb-page"
            data-href="https://www.facebook.com/Docentesautoconvocadosctescap"
            data-tabs="timeline"
            data-width="1200"
            data-height="700"
            data-adapt-container-width="true"
            data-hide-cover="false"
            data-show-facepile="true">
          </div>

        </div>
        <!-- Fin caja -->

      </div>
    </div>
  </div>

</body>
</html>
