<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Video institucional</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    .video-responsive {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }

    .video-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none; /* ðŸ”’ Bloquea clicks */
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">

        <!-- Contenedor sombreado -->
        <div class="p-3 bg-white shadow-lg rounded">

          <div class="video-responsive">
            <iframe
              src="https://www.youtube.com/embed/6_gPcFXRQPE?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&fs=0&loop=1&playlist=6_gPcFXRQPE"
              title="Video institucional"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
          </div>

        </div>
        <!-- Fin contenedor -->

      </div>
    </div>
  </div>

</body>
</html>
